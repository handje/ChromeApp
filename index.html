<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <!--weather-->
    <div id="weather">
      <div id="firstWeather">
        <i></i>
        <span id="temp"></span>
      </div>
      <span id="city"></span>
    </div>

    <!--center content-->
    <div class="mainContent">
      <!--clock-->
      <h1 id="clock">00:00:00</h1>

      <!--user-->
      <div id="login">
        <form id="login_form" class="hidden">
          <input
            type="text"
            id="userName"
            maxlength="15"
            placeholder="Please, Write your name!"
            required
          />
          <button>Login</button>
        </form>
        <h2 id="hello_User" class="hidden"></h2>
      </div>

      <!--todo-->
      <div id="toDo" class="hidden">
        <h3>What is your main focus for today?</h3>
        <form id="todoForm">
          <input type="text" id="todayTodo" required />
        </form>
        <ul id="todoList"></ul>
      </div>
    </div>

    <!--quotes-->
    <div id="quotes">
      <span></span>
      <span></span>
    </div>

    <script src="src/js/login.js"></script>
    <script src="src/js/clock.js"></script>
    <script src="src/js/quotes.js"></script>
    <script src="src/js/background.js"></script>
    <script src="src/js/weather.js"></script>
    <script src="src/js/todo.js"></script>
    <script
      src="https://kit.fontawesome.com/8806e45ffb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
